name: "CI: Dashboard"

on:
  push:
    branches: [main]
    paths:
      - "packages/dashboard/**"
      - ".github/workflows/ci-dashboard.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/dashboard/**"
      - ".github/workflows/ci-dashboard.yml"

defaults:
  run:
    working-directory: packages/dashboard

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build
