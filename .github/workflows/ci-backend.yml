name: "CI: Backend"

on:
  push:
    branches: [main]
    paths:
      - "packages/backend/**"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/backend/**"
      - ".github/workflows/ci-backend.yml"

defaults:
  run:
    working-directory: packages/backend

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: keyway_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Type check
        run: pnpm run type-check

      - name: Build
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm test
