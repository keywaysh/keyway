name: "Release: CLI"

on:
  push:
    tags:
      - "cli/v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: packages/cli/go.mod

      - name: Import macOS Certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12

          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          security import certificate.p12 -k build.keychain \
            -P "$MACOS_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign

          security set-key-partition-list -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" build.keychain

          security find-identity -v -p codesigning build.keychain

          rm certificate.p12

      - name: Setup notarization credentials
        env:
          AC_KEY: ${{ secrets.AC_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo "$AC_KEY" > ~/private_keys/AuthKey_${{ secrets.AC_KEY_ID }}.p8

      - name: Extract version from tag
        id: version
        run: |
          # Tag is cli/v1.2.3, extract 1.2.3
          VERSION="${GITHUB_REF_NAME#cli/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: packages/cli
        env:
          GORELEASER_CURRENT_TAG: "v${{ steps.version.outputs.version }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          AC_KEY_ID: ${{ secrets.AC_KEY_ID }}
          AC_ISSUER_ID: ${{ secrets.AC_ISSUER_ID }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    environment: npm
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Copy README to npm
        run: cp README.md npm/README.md

      - name: Update package version
        working-directory: packages/cli/npm
        run: |
          VERSION="${GITHUB_REF_NAME#cli/v}"
          echo "Publishing version $VERSION"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        working-directory: packages/cli/npm
        run: |
          VERSION="${GITHUB_REF_NAME#cli/v}"

          # Check if prerelease (contains - like 0.6.0-beta.1)
          if [[ "$VERSION" == *-* ]]; then
            echo "Publishing prerelease version $VERSION with tag 'beta'"
            npm publish --access public --provenance --tag beta
          else
            echo "Publishing stable version $VERSION"
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
